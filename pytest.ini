[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Markers for test categorization
markers =
    llm: marks tests as requiring an LLM (deselected by default)
    slow: marks tests as slow (deselected by default)
    network: marks tests as requiring network access (deselected by default)

# Default behavior: skip slow/LLM/network tests
# Fast Phase-2 tests run by default
addopts = 
    -v
    --tb=short
    -m "not llm and not slow and not network"
    --strict-markers

# Test paths
testpaths = testing/unit_tests

# Output options
console_output_style = progress